<div class="video_container">
<div  class="video-item" *ngIf="content$ | async as content; else loading" >
  <video id="{{content.id}}" width="{{content.width}}" height="{{content.height}}" controls (play)="onPlay($event)" (abort)="onAbort($event)" (error)="onError($event)">
    <source src="{{content.url}}" type="video/{{content.format}}">
  </video>
</div>
<ng-template #loading>
  <mat-progress-bar mode="indeterminate" class="video-loader"></mat-progress-bar>
</ng-template>
</div>
