
<div class="history-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource | async">

    <ng-container matColumnDef="movie">
      <mat-header-cell *matHeaderCellDef> Ver Pelicula </mat-header-cell>
      <mat-cell *matCellDef="let movie">
        <a routerLink="{{movie.id}}">{{movie.title}}</a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef> Vista el </mat-header-cell>
      <mat-cell *matCellDef="let movie"> {{ movie.dateViewed | date:'short' }} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
