<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name of Movie </mat-header-cell>
      <mat-cell *matCellDef="let movie">
         <a routerLink="/accedo/{{movie.id}}">{{movie.title}}</a>
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="dateViewed">
      <mat-header-cell *matHeaderCellDef> Date when movie was viewed </mat-header-cell>
      <mat-cell *matCellDef="let movie">
        {{movie.dateViewed | date:short}}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
